<body>

<div class="scoreboard">
  <h2>Scores</h2>

  <table>
    <tr>
      <th>Match Number</th>
      <th>Player 1</th>
      <th>Player 2</th>
      <th>Rounds</th>
      <th>Winner</th>
    </tr>
    <tr *ngFor="let match of matches" >
      <td>{{match.id}}</td>
      <td>{{match[1][0].name}}</td>
      <td>{{match[2][0].name}}</td>
      <td>{{match[0].length}}</td>
      <td>{{match[3][0].name}}</td>
    </tr>

  </table>
</div>
<ul>
  <li><a  class="btn btn--base btn--secondary" routerLink="/register">Go Play!</a></li>
</ul>

</body>
